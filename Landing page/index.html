<html>
  <head>
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="top">
      <div class="logo"></div>
      &ensp;
      <div class="nav">
        <a href="/">Home</a>&emsp; <a href="/">Special Menu</a>&emsp;
        <a href="/">Food</a>&emsp; <a href="/">Order</a>&emsp;
      </div>
      <div class="addcart_loginbutton">
        <i class="fa-solid fa-cart-plus"></i>
        <div class="login">
          <a href="/" ; style="color: whitesmoke">LOGIN</a>
        </div>
      </div>
    </div>

    <div class="heading">
      <div class="SocialMedia">
        <div class="line1"></div>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-youtube"></i>
        <div class="line2"></div>
      </div>
      <div class="content">
        <h2>Delicious</h2>
        <p class="foodplace">Food Place</p>
        <br />
        <p style="font-size: x-large">
          "Donot view
          <b
            onMouseOver="this.style.color='red'"
            onMouseOut="this.style.color='green'"
            >Organic <br />
            Food</b
          >
          as an expense,<br />
          view it as an <br />
          investment in your <br />
          health & a donation<br />
          towards a better <br />
          world."
        </p>
        <br />

        <button><a href="/" ; style="color: whitesmoke">ORDER NOW</a></button>
      </div>
    </div>
  </body>
</html>
